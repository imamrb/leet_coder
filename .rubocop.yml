require:
  - rubocop-performance
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - vendor/**/*
    - tmp/**/*

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Metrics/BlockLength:
  Max: 36
  Exclude:
    - spec/**/*.rb
    - leetcoder.gemspec
  IgnoredMethods:
    - configure

Metrics/BlockNesting:
  Max: 2

RSpec/ContextWording:
  Prefixes:
    - for
    - when
    - with
    - without

Metrics/AbcSize:
  IgnoredMethods:
    - change
    - query

Metrics/MethodLength:
  CountComments: false
  Max: 15
  IgnoredMethods:
    - change
    - up

Layout/LineLength:
  AllowURI: true

Metrics/ModuleLength:
  Max: 120

Metrics/ClassLength:
  Max: 120

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: true

Style/CollectionMethods:
  Enabled: true
  PreferredMethods:
    collect: 'map'
    collect!: 'map!'
    inject: 'reduce'
    find: 'detect'
    find_all: 'select'
    delete: 'gsub'

Layout/DotPosition:
  EnforcedStyle: leading

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: 'no_comma'

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: 'no_comma'

Style/Documentation:
  Enabled: false

Style/OpenStructUse:
  Enabled: false

RSpec/ExampleLength:
  Max: 35

RSpec/FilePath:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Max: 10

RSpec/DescribeClass:
  Enabled: false

RSpec/NestedGroups:
  Max: 6

RSpec/MultipleExpectations:
  Max: 10

RSpec/RepeatedExampleGroupBody:
  Enabled: false
